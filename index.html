<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="src/todo.js"></script>
    <title>ToDo List with JavaScript</title>
</head>

<body>
<div id="container">
    <div id="unfinished">
        <h4>Unfinished Todo Items</h4>
        <input type="text" id="new-task-field"/>
        <button id="add-item">Add Item</button>
        <ol id="todo-items">
            <li>Task1</li>
            <li>Task2</li>
        </ol>
    </div>
    <div id="finished">
        <h4>Finished Todo Items</h4>
        <ul id="completed-items">
            <li>Completed item</li>
            <li>Completed item</li>
        </ul>
    </div>
</div>
</body>

</html>
